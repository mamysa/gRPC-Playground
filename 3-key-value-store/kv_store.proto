syntax = "proto3";


enum KeyValueResult {
	OK = 0;
	UNKNOWN_KEY = 1;
}

// StringFormatter service definition. 
service KeyValueStoreService {
	// Formats the string.	
	rpc put_value(PutValueInput) returns (Value) { }
	rpc get_value(GetValueInput) returns (Value) { }
}

message GetValueInput {
	string key = 1;
}

message PutValueInput {
	string key = 1;
	int64 value = 2;
}

message Value {
	KeyValueResult status = 1; 
	int64 value = 2;
}
